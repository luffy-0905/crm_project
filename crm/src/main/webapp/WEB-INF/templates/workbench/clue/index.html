<script type="text/javascript">

	$(function(){
		//给创建clue按钮添加单击事件
		$("#createClueBtn").click(function () {
			//重置创建表单
			$("#createClueForm")[0].reset();
			//弹出模态窗口
			$("#createClueModal").modal("show");
		});
		//给线索保存按钮添加单击事件
		$("#saveCreateClueBtn").click(function () {
			//收集参数
			var fullname =$.trim($("#create-fullname").val());
			var appellation =$("#create-appellation").val();
			var owner =$("#create-owner").val();
			var company =$.trim($("#create-company").val());
			var job =$.trim($("#create-job").val());
			var email =$.trim($("#create-email").val());
			var phone =$.trim($("#create-phone").val());
			var website =$.trim($("#create-website").val());
			var mphone =$.trim($("#create-mphone").val());
			var state =$("#create-state").val();
			var source =$("#create-source").val();
			var description =$.trim($("#create-description").val());
			var contactSummary =$.trim($("#create-contactSummary").val());
			var nextContactTime =$.trim($("#create-nextContactTime").val());
			var address =$.trim($("#create-address").val());
			//表单验证
			if(owner==""){
				alert("所有者不能为空");
				return;
			}
			if(fullname==""){
				alert("姓名不能为空");
				return;
			}
			if(company==""){
				alert("公司不能为空");
				return;
			}
			//邮箱验证
			var regExp1=/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
			if(!regExp1.test(email)){
				alert("请输入正确的邮箱格式");
				return;
			}
			//手机位数验证
			/*var regExp2=/^1([38][0-9]|4[579]|5[0-3,5-9]|6[6]|7[0135678]|9[89])\d{8}$/;
			if(!regExp2.test(mphone)){
				alert("请输入正确的11位手机号码");
				return;
			}*/
			//公司座机验证   (国内电话号码(0511-4405222、021-87888822)：\d{3}-\d{8}|\d{4}-\d{7})
			var regExp3=/\d{3}-\d{8}|\d{4}-\d{7}/;
			if(!regExp3.test(phone)){
				alert("请输入正确的座机号码");
				return;
			}
			//发送请求
			$.ajax({
				url: 'workbench/clue/saveCreateClue.do',
				data: {
					fullname: fullname,
					appellation: appellation,
					owner: owner,
					company: company,
					job: job,
					email: email,
					phone: phone,
					website: website,
					mphone: mphone,
					state: state,
					source: source,
					description: description,
					contactSummary: contactSummary,
					nextContactTime: nextContactTime,
					address: address
				},
				type: 'post',
				dataType: 'json',
				success: function (data) {
					if (data.code == "1") {
						//关闭模态窗口
						$("#createClueModal").modal("hide");
						//刷新,分页
						queryClueByConditionForPage(1,$("#page").bs_pagination('getOption','rowsPerPage'));
					} else {
						alert(data.message);
						$("#createClueModal").modal("show");
					}
				}
			});
		});
		//当容器加载完成，对容器调用工具函数
		$(".editDate").datetimepicker({
			language: 'zh-CN',//语言
			format: 'yyyy-mm-dd',//格式
			minView: 'month',//可以选择的最小视图
			initialDate: new Date(),//初始化时间
			autoclose: true,//选择时间后，自动关闭日历
			todayBtn: true,//设置今天的按钮(默认false)
			clearBtn: true//设置清除当前时间(默认false)
		});
		//当市场主页面加载完成后，查询所有数据的第一页以及所有数据的总条数
		queryClueByConditionForPage(1,10);
	});
	//分页回调函数
	function queryClueByConditionForPage(pageNo, pageSize) {
		//收集参数
		var fullname = $("#query-fullname").val();
		var owner = $("#query-owner").val();
		var source = $("#query-source").val();
		var state = $("#query-state").val();
		var company = $("#query-company").val();
		var phone = $("#query-phone").val();
		var mphone = $("#query-mphone").val();
		//var pageNo=1;
		//var pageSize=10;
		//发送请求
		$.ajax({
			url: 'workbench/clue/queryClueByConditionForPage.do',
			data: {
				fullname:fullname,
				owner:owner,
				source:source,
				state:state,
				company:company,
				phone:phone,
				mphone:mphone,
				pageNo: pageNo,
				pageSize: pageSize
			},
			type: 'post',
			dataType: 'json',
			success: function (data) {
				//显示总条数
				//$("#totalRowsB").text(data.totalRows);
				//显示市场活动列表
				//遍历clueList，拼接所有行数据
				var htmlStr = "";
				$.each(data.clueList, function (index, obj) {
					htmlStr+="<tr class=\"active\">";
					htmlStr+="<td><input type=\"checkbox\" name='id' value=\"+obj.id+\"/></td>";
					htmlStr+="<td><a style=\"text-decoration: none; cursor: pointer;\" onclick=\"window.location.href='workbench/clue/detailClue.do?id="+obj.id+"';\">"+obj.fullname+obj.appellation+"</a></td>";
					htmlStr+="<td>"+obj.company+"</td>";
					htmlStr+="<td>"+obj.phone+"</td>";
					htmlStr+="<td>"+obj.mphone+"</td>";
					htmlStr+="<td>"+obj.source+"</td>";
					htmlStr+="<td>"+obj.owner+"</td>";
					htmlStr+="<td>"+obj.state+"</td>";
					htmlStr+="</tr>";
				});
				$("#tBody").html(htmlStr);
				//取消全选按钮
				$("#selectAll").prop("checked", false);
				//计算总页数
				var totalPages = 1;
				if (data.totalRows % pageSize == 0) {
					totalPages = data.totalRows / pageSize;
				} else {
					totalPages = parseInt(data.totalRows / pageSize) + 1;
				}
				//对容器调用bs_pagination工具函数，显示翻页信息、
				$("#page").bs_pagination({
					currentPage: pageNo,//当前页号,相当于pageNo

					rowsPerPage: pageSize,//每页显示条数,相当于pageSize
					totalRows: data.totalRows,//总条数
					totalPages: totalPages,  //总页数,必填参数.

					visiblePageLinks: 5,//最多可以显示的卡片数

					showGoToPage: true,//是否显示"跳转到"部分,默认true--显示
					showRowsPerPage: true,//是否显示"每页显示条数"部分。默认true--显示
					showRowsInfo: true,//是否显示记录的信息，默认true--显示

					//用户每次切换页号，都自动触发本函数;
					//每次返回切换页号之后的pageNo和pageSize
					onChangePage: function (event, pageObj) { // returns page_num and rows_per_page after a link has clicked
						queryClueByConditionForPage(pageObj.currentPage, pageObj.rowsPerPage);
					}
				});
			}
		});
	}
